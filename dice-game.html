<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice-game.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Roll the Dice!</h1>

      <div class="dice">
        <p>Computer</p>
        <img class="img1" src="dice6.png" alt="Computer's Dice">
      </div>

      <div class="dice">
        <p>Player</p>
        <img class="img2" src="dice6.png" alt="Player's Dice">
      </div>

      <div class="game-controls">
        <button id="rollButton" onclick="rollDice()">Roll Dice</button>
        <button id="mainPageButton" onclick="goToMainPage()">Go to Main Page</button>
      </div>

    </div>

    <script src="dice-game.js" charset="utf-8"></script>

  </body>

  
</html>
